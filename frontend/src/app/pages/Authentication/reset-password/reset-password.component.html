<div class="row justify-content-center align-items-center authentication authentication-basic h-100">
    <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-6 col-sm-8 col-12">
        <div class="my-3 d-flex justify-content-center">
            <a href="index.html">
                <img src="../assets/images/brand-logos/ATV-logo.png" alt="logo" class="desktop-logo"
                    style="height: 10rem" />
                <img src="../assets/images/brand-logos/ATV-logo.png" alt="logo" class="desktop-dark"
                    style="height: 10rem" />
            </a>
        </div>
        <div class="card form-background">
            <div class="card-body p-5">
                <p class="h5 fw-semibold mb-2 text-center">Reset Password</p>
                <div class="row gy-3">
                    <div class="col-xl-12">
                        <label for="reset-newpassword" class="form-label text-default">Enter Email</label>

                        <div class="input-group btn-light">
                            <input type="email" class="form-control form-control-lg" id="email"
                                placeholder="Enter Email" [(ngModel)]="userInput" />
                            <button class="btn custom-button" type="button"
                                onclick="createpassword('reset-newpassword',this)" id="button-addon21">
                                <i class="fas fa-envelope align-middle text-default"></i>
                            </button>
                        </div>

                    </div>
                    <div class="col-xl-12 d-grid mt-2">
                        <p class="btn btn-reset btn-sm" (click)="onSubmit()">Send Reset Password Link</p>
                    </div>
                </div>
                <div class="text-center">
                    <p class="fs-12 text-muted mt-3">
                        Already have an account?
                        <a routerLink="/login" role="button" class="custom-links" routerLinkActive="active">Sign In</a>
                    </p>
                </div>
                <div class="text-center my-3 authentication-barrier text-default">
                    <span>OR</span>
                </div>
                <div class="text-center">
                    <button class="btn btn-reset">
                        <svg class="google-svg" xmlns="http://www.w3.org/2000/svg" width="2443" height="2500"
                            preserveAspectRatio="xMidYMid" viewBox="0 0 256 262">
                            <path fill="#4285F4"
                                d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027">
                            </path>
                            <path fill="#34A853"
                                d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1">
                            </path>
                            <path fill="#FBBC05"
                                d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782">
                            </path>
                            <path fill="#EB4335"
                                d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251">
                            </path>
                        </svg>Sign up with google
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
